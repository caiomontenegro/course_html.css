<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Image</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Flex Image</h1>
    <p>
        You are seeing the full image? Try to enlarge the size of
        window to see better. &#x1F9D0;
    </p>
    <picture>
        <source media="(max-width: 600px)" srcset="images/winter-p.jpg">
        <source media="(max-width: 1100px)" srcset="images/winter-m.jpg">
        <img src="images/winter-g.jpg" alt="Winter image">
    </picture>
</body>
</html>
