    In HTML5, we can insert the elements of list:

    <ul>
        <li>
            <abbr title="Use the tag &lt;p>.">Paragraph</abbr>

        <li>
            <abbr title="Use the tag &lt;img>.">Images</abbr>

        <li>
            <abbr title="Use the tag &lt;abbr>.">Abbreviations</abbr>
        </li>
        <li>
            <abbr title="Use the tags &lt;strong>, &lt;em>, &lt;mark>, 
                &lt;ins>, &lt;del>.">Font-Codes</abbr>
        </li>

            <abbr title="Use the tag &lt;ol>">Numered lists</abbr>
