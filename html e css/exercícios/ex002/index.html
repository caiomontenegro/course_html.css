<body>
    <h1>Parágraphs and line breaks</h1>
    <hr>
    <p>You can write a paragraph of anyway. Just input this

        To break line, just input the tag br.
    </p>
    <p>
        Testando quebra de linha <br> quebrou a linha.
    </p>
    <p>
        Vamos adcionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>

        &#x1F596;
