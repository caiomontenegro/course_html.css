<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        div {
            background-color: blueviolet;
            text-align: center;
            color: white;
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 2px solid black;

        }
        div:hover {
            background-color: chartreuse;  
        }

        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <div> 1
        <p>
            Surprise
        </p>
    </div>
    <div>
        2
    </div>
    <div>
        3
    </div>
</body>
</html>
