<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Locally hosted videos</h1>
    <p>
        This video, is hosted on the server.
    </p>
    <video width="560" poster="image/thumb.jpg" controls>
        <source src="midia/video.m4v" type="video/mp4">
        <p>This video is in incompatible format with your
            browser.
        </p>
    </video>
    <h1>External hosted videos</h1>
    <p>This video, is hosted on the youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2Yr3sKPi8mM"
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
    gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <p>This video, is hosted on the vimeo</p>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a"
    width="560" height="315" frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen>
    </iframe>
</body>
</html>
