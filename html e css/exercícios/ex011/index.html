<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Dinamic Images</h1>
    <p>
        Try to open this site on several devices or increase or 
        decrease the browser
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/imagem-m.png" type="image/png">
        <img src="images/imagem-g.png" alt="flex image">
    </picture>
    <h1>Playing audios</h1>
    <p>
        Let's learn play audios on our website.
    </p>
    <audio>
        <source src="media/By the Fireplace - TrackTribe.mp3" type="">
    </audio>
</body>
</html>
